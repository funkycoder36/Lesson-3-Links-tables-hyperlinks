<!DOCTYPE html>
<html>
    <head>
        <title> Visual code studio</title>
    </head>
    <body>
        <h2>unordered list</h2>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>contact</li>
        </ul>
        <h2>Ordered list</h2>
        <ol>
            <li>Home</li>
            <li>About us</li>
            <li>Contact</li>
        </ol>
        <h2>Defination list</h2>
        <dl>
            <dt>Home</dt>
            <dt>About us</dt>
            <dt>Contact</dt>
        </dl>
    </body>
</html>
